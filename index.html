<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login / Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family: Arial;
  background:#f3f3f3;
  padding:20px;
}
.container{
  max-width:400px;
  margin:auto;
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 10px #ccc;
}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:1px solid #ccc;
  border-radius:5px;
}
button{
  width:100%;
  padding:10px;
  background:#007bff;
  border:none;
  color:#fff;
  font-size:16px;
  border-radius:5px;
  cursor:pointer;
}
button:hover{
  background:#0056c1;
}
.link{
  text-align:center;
  margin-top:10px;
  cursor:pointer;
  color:#007bff;
}
</style>
</head>
<body>

<div class="container" id="loginBox">
<h2>Login</h2>

<input type="email" id="loginEmail" placeholder="Email">

<input type="password" id="loginPassword" placeholder="Password">

<button onclick="loginWithPassword()">Login With Password</button>

<hr>

<button onclick="sendOtpLogin()">Send OTP to Email</button>

<input type="text" id="loginOtp" placeholder="Enter OTP">
<button onclick="verifyLoginOtp()">Verify OTP Login</button>

<div class="link" onclick="switchToRegister()">Create New Account</div>
</div>


<!---------------- REGISTER BOX ---------------->
<div class="container" id="registerBox" style="display:none;">
<h2>Register</h2>

<input type="text" id="regName" placeholder="Full Name">
<input type="email" id="regEmail" placeholder="Email">
<input type="password" id="regPassword" placeholder="Password">

<button onclick="sendRegisterOtp()">Send OTP to Email</button>

<input type="text" id="regOtp" placeholder="Enter OTP">

<button onclick="completeRegister()">Register Account</button>

<div class="link" onclick="switchToLogin()">Already have an account?</div>
</div>



<script type="module">

/* ----------------------------------------------------------------
    FIREBASE CONFIG  (REPLACE WITH YOURS)
--------------------------------------------------------------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
import { getDatabase, ref, set, get, child } 
  from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCu_WUd66NRLa_8uI06UXVTlkDh74dMBqU",
  authDomain: "vasanth-ee54c.firebaseapp.com",
  databaseURL: "https://vasanth-ee54c-default-rtdb.firebaseio.com",
  projectId: "vasanth-ee54c",
  storageBucket: "vasanth-ee54c.firebasestorage.app",
  messagingSenderId: "668556425496",
  appId: "1:668556425496:web:1b3aab6bf95a5baa19c66d",
  measurementId: "G-8R23976J89"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase();


/* ----------------------------------------------------------------
    YOUR CLOUD FUNCTION URL
--------------------------------------------------------------- */
const FUNCTION_URL = "https://us-central1-YOUR_PROJECT_ID.cloudfunctions.net/sendOtp";


/* ----------------------------------------------------------------
   UI SWITCH
--------------------------------------------------------------- */
function switchToRegister(){
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("registerBox").style.display = "block";
}
function switchToLogin(){
  document.getElementById("registerBox").style.display = "none";
  document.getElementById("loginBox").style.display = "block";
}

window.switchToRegister = switchToRegister;
window.switchToLogin = switchToLogin;


/* ======================================================================
    OTP SEND FUNCTIONS (LOGIN + REGISTER)
====================================================================== */

// SEND OTP FOR LOGIN
window.sendOtpLogin = async function(){
  const email = document.getElementById("loginEmail").value;
  if(!email) return alert("Enter email first");

  const res = await fetch(FUNCTION_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ email:email })
  });
  const data = await res.json();
  window.loginOTP = data.otp;

  alert("OTP sent to email");
};


// VERIFY LOGIN OTP
window.verifyLoginOtp = function(){
  const otp = document.getElementById("loginOtp").value;

  if(otp === window.loginOTP){
    alert("Login Successful!");
  } else {
    alert("Invalid OTP");
  }
};


// SEND OTP FOR REGISTER
window.sendRegisterOtp = async function(){
  const email = document.getElementById("regEmail").value;
  if(!email) return alert("Enter email first");

  const res = await fetch(FUNCTION_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ email: email })
  });
  const data = await res.json();
  window.registerOTP = data.otp;

  alert("OTP Sent to Email");
};


/* ======================================================================
    COMPLETE REGISTRATION
====================================================================== */
window.completeRegister = async function(){
  
  const name = document.getElementById("regName").value;
  const email = document.getElementById("regEmail").value;
  const password = document.getElementById("regPassword").value;
  const otp = document.getElementById("regOtp").value;

  if(otp !== window.registerOTP)
    return alert("Incorrect OTP!");

  set(ref(db, "users/" + email.replace(".", "_")), {
    name: name,
    email: email,
    password: password
  });

  alert("Account Created Successfully!");
  switchToLogin();
};


/* ======================================================================
   LOGIN USING PASSWORD
====================================================================== */
window.loginWithPassword = async function(){
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  const snapshot = await get(child(ref(db), "users/" + email.replace(".", "_")));

  if(snapshot.exists()){
    let data = snapshot.val();
    if(data.password === password){
      alert("Login Successful!");
    } else {
      alert("Wrong Password!");
    }
  } else {
    alert("Account not found!");
  }
};

</script>
</body>
</html>
