<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login / Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="loginBox">
<h2>Login</h2>

<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Password">

<button onclick="loginWithPassword()">Login With Password</button>
<hr>
<button onclick="sendOtpLogin()">Send OTP to Email</button>

<input type="text" id="loginOtp" placeholder="Enter OTP">
<button onclick="verifyLoginOtp()">Verify OTP Login</button>

<div class="link" onclick="switchToRegister()">Create New Account</div>
</div>

<div class="container" id="registerBox" style="display:none;">
<h2>Register</h2>

<input type="text" id="regName" placeholder="Full Name">
<input type="email" id="regEmail" placeholder="Email">
<input type="password" id="regPassword" placeholder="Password">

<button onclick="sendRegisterOtp()">Send OTP to Email</button>

<input type="text" id="regOtp" placeholder="Enter OTP">

<button onclick="completeRegister()">Register Account</button>

<div class="link" onclick="switchToLogin()">Already have an account?</div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
